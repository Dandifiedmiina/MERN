<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Tyylitiedosto -->
    <link rel="stylesheet" href="tyylit.css">

</head>

<body>
    <div>
        <!-- Huomaa, että lomakkeen metodi = POST -->
        <!-- action -määrittelee URL:n johon POST-tyyppinen pyyntö lähetetään -->
          <form method="POST" action="/kirjaudu">
            <div class="form-group">
              <label for="exampleInputN">Name</label>
              <input
                type="name"
                class="form-control"
                id="name"
                aria-describedby="namelHelp"
                placeholder="Write your name here"
                name="name" 
              />
            </div>
            <div class="form-group">
              <label for="exampleInputC">Country</label>
               <input
                type="Country"
                class="form-control"
                id="country"
                placeholder="Where are you writing from="
                name="country"
              />
            </div>
            <div class="form-group">
                <label for="exampleInputM">Message</label>
                <input
                  type="Message"
                  class="form-control"
                  id="message"
                  aria-describedby="messageHelp"
                  placeholder="What do you want to tell us?"
                  name="message" 
                />
              </div>
            <button type="submit" id="button" class="button">
              Submit
            </button>
          </form>
        </div>

    <div>
        <div id="results">&nbsp;</div>
    </div>

    <div id=hidden>

        <table id=guestbookTable></table>

    </div>

    <!-- javascript tiedosto -->
    <script src="javascript.js" type="text/javascript"></script>
</body>

</html>
